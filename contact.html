<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      name="description"
      content="Welcome to the most luxury & extraodinary hotel in Royal Karachi"
    />
    <meta name="keywords" content="hotel, Royal hotel, new pakistan hotel, luxury hotel"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="shortcut icon" href="./conatct.ico" type="image/x-icon">
    <link rel="stylesheet" href="normal.css">

    <title>Hotel AI | Contact</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">AI</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <div class="container">
        <h1><span>Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form name='contact' method='POST' data-netlify-recaptcha='true'><input type='hidden' name='form-name' value='contact' />
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" />
          </div>
          <div class="form-group">
            <label for="Message">Message</label>
            <textarea id="Message" name="Message"></textarea>
          </div>
          <div class="my-2">
            <div><script src='https://www.google.com/recaptcha/api.js'></script>
<div class='g-recaptcha' data-sitekey='6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9'></div>
<noscript>
  <div>
  <div style="width: 302px; height: 422px; position: relative;">
  <div style="width: 302px; height: 422px; position: absolute;">
  <iframe src="https://www.google.com/recaptcha/api/fallback?k=6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9" frameborder="0" scrolling="no"
    style="width: 302px; height:422px; border-style: none;">
  </iframe>
  </div>
  </div>
  <div style="width: 300px; height: 60px; border-style: none; bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px; background: #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px;">
    <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
      style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;" >
    </textarea>
  </div>
  </div>
</noscript>
</div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- ICON-SECTION -->
    <section class="contact-info bg-dark">
      <div style="margin-top: 3rem;" class="boxes">
        <div class="box">
          <i class="fas fa-hotel fa-5x"></i>
          <h3 style="font-size:2rem;">Location</h3>
          <p style="margin: auto">30 Main street, Karachi</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-5x"></i>
          <h3 style="font-size:2rem;">Phone Number</h3>
          <p style="margin: auto">(+92) 312-1234567</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-5x"></i>
          <h3 style="font-size:2rem;">Email</h3>
          <p style="margin: auto">luxuryhotel@hotelai.com</p>
        </div>
      </div>
    </section>

    <!-- <div class="clr"></div> -->
    <!-- FOOTER -->
    <footer class="main-footer">
      <p>Hotel AI &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
